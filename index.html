<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Perfect Pizza</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <a href="#" id="refresh">Build Your Perfect Pizza</a>
    </header>

    <main>
        <div id="welcome">
            <h1>Build Your Perfect Pizza</h1>
            <p>Choose your toppings and watch your pizza come to life!</p>
            <button id="start">Start</button>
        </div>

        <section id="completed">
            <h2>Your Pizza is Ready!</h2>
            <button id="again">Make another pizza!</button>
        </section>

        <div id="pizza">
            <div id="sauce">
                <img src="image/pepperoni.png" alt="pepperoni" id="pepperoni" class="topping-image">
                <img src="image/mushroom.png" alt="mushroom" id="mushroom" class="topping-image">
                <img src="image/olive.png" alt="olive" id="olive" class="topping-image">
                <img src="image/basil.png" alt="basil" id="basil" class="topping-image">
                <img src="image/cheese.png" alt="cheese" id="cheese" class="topping-image">
                <img src="image/pepper.png" alt="pepper" id="pepper" class="topping-image">
            </div>
        </div>

        <section id="selector">
            <h2>Select Your Toppings</h2>
            <ul>
                <li><img src="image/pepperoniOne.png" alt="pepperoni icon" class="topping-icon"><button class="topping" id="sel-pepperoni">Pepperoni</button></li>
                <li><img src="image/mushroomOne.png" alt="mushroom icon" class="topping-icon"><button class="topping" id="sel-mushroom">Mushrooms</button></li>
                <li><img src="image/oliveOne.png" alt="olive icon" class="topping-icon"><button class="topping" id="sel-olive">Olives</button></li>
                <li><img src="image/basilOne.png" alt="basil icon" class="topping-icon"><button class="topping" id="sel-basil">Basil</button></li>
                <li><img src="image/cheeseOne.png" alt="cheese icon" class="topping-icon"><button class="topping" id="sel-cheese">Cheese</button></li>
                <li><img src="image/pepperOne-green.png" alt="pepper icon" class="topping-icon"><button class="topping" id="sel-pepper">Peppers</button></li>
            </ul>
            <button id="finish" disabled>Finish Pizza</button>
        </section>
    </main>
